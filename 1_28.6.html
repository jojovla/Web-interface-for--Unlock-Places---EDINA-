        <button type="button" class="btn btn-danger btn-lg buttonG"  onclick="$('.firstTab').toggle()">Find a place</button>
        <!-- the hidden first tab  -->
        <div class="firstTab"  style='display:none'>
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Search by location, coordinates or postcode</div>
                <div class="panel-body">

             <!-- ....................1......................... -->
                        <div class="ui-widget">
                        <table>
                         <tr >
                                 <td >
                                    <label for="country">Country: </label>
                                    <input id="country" placeholder="e.g. United Kingdom" autocomplete="off">
                                 </td>
                                 <td>
                                    <label for="location"> &nbsp; Location: </label>
                                    <input id="location"  placeholder="e.g. Edinburgh" autocomplete="off">
                                 </td>
                          </tr>
                        </div>
           <!-- .....................2......................... -->
                        <div class="ui-widget">
                         <tr>
                               <td>
                                  <br>
                                  <p style='color:grey'>  <i> &nbsp;OR </i></p>
                                    <label for="coordinates">Coordinates: </label>
                                    <input type="text" id="coordinates" style="width:100px" placeholder=" Latitude, Longitude " autocomplete="off" />
                                </td>
                        </tr>
                        </div>
          <!-- .......................3........................... -->
                        <div class="ui-widget">
                        <tr>
                               <td>
                                   <br>
                                   <p style='color:grey'>  <i> &nbsp;OR </i></p>
                                  <label for="postcode">Postcode: </label>
                                  <input id="postcode"  placeholder="e.g. EH8 9YL" autocomplete="off">
                             </td>
                        </tr>
                    </table>
                    </div>

                              <table>

                                  <td style=" vertical-align:top ; padding-right: 10px" >

                                  </td>
                                  <td>
